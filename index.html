<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>To-Do App</title>
</head>
<body>
    <section class="main-section">
        <div class="main-box">
            <h1>TASK LIST OF 2023</h1>
            <div class="inputs_container">
                <input type="text" name="" placeholder="What are you planning to do?" id="taskInput">
                <button id="addButton">ADD</button>
            </div>

            <!-- Updated tasks -->
            <h1>TASKS</h1>
            <!-- Tasks are added here -->
            <div class="updated_tasks" id="newTasks">
                <!-- New tasks will be added here -->
            </div>
        </div>
    </section>

    <script src="dist/index.js"></script>
</body>
</html>
